<!DOCTYPE html> 

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

        <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        </style>

        <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
        <script src="https://js.arcgis.com/4.22/"></script>

        <script>
            require(["esri/config","esri/Map", "esri/views/MapView", "esri/Graphic", "esri/layers/GraphicsLayer"], 
            function (esriConfig,Map, MapView, Graphic, GraphicsLayer) {
                
                esriConfig.apiKey = "AAPKb180133578e44f84ad5aa1e4669658aa-Whd7eoPgDHSo4lIpKhFW2NyUesGAqtv5WskUCSnllbfBW8sJmTYLnP9iLVoxu6G";

                const map = new Map({
                    basemap: "arcgis-topographic" // Basemap layer service
                });

                const view = new MapView({
                    map: map,
                    center: [-94.51396823230506, 37.086823821674564], // Longitude, latitude
                    zoom: 5, // Zoom level
                    container: "viewDiv" // Div element
                });

                const graphicsLayer = new GraphicsLayer();
                map.add(graphicsLayer);
                
                //Create point #1 - Brokeback Mountain
                const point1 = { 
                    type: "point",
                    longitude: -108.37489175514848,
                    latitude: 43.06698909869485
                };
                const simpleMarkerSymbol1 = {
                    type: "simple-marker",
                    color: [30, 144, 255],  // Dodger
                    outline: {
                        color: [255, 255, 255], // White
                        width: 1
                    }
                };
                const popupTemplate1 = {
                    title: "{Name}",
                    content: "{Description}"
                }
                const attributes1 = {
                    Name: "Brokeback Mountain (2005)",
                    Description: "Starring stars Heath Ledger, Jake Gyllenhaal, Anne Hathaway, and Michelle Williams, 'Brokeback Mountain' depicts the complex romantic relationship between two American cowboys, Ennis Del Mar and Jack Twist, in the American West from 1963 to 1983. While Brokeback Mountain is a fictional location, much of the movie is  set in Riverton, a real town in the Big Horn Mountains of central Wyoming."
                }
                const pointGraphic1 = new Graphic({
                    geometry: point1,
                    symbol: simpleMarkerSymbol1,
                    attributes: attributes1,
                    popupTemplate: popupTemplate1
                });
                graphicsLayer.add(pointGraphic1);

                // Create point #2 - Love, Simon
                const point2 = { 
                    type: "point",
                    longitude: -84.37792567343384,
                    latitude: 33.83303752191236
                };
                const simpleMarkerSymbol2 = {
                    type: "simple-marker",
                    color: [220, 20, 60],  // Crimson
                    outline: {
                        color: [255, 255, 255], // White
                        width: 1
                    }
                };
                const popupTemplate2 = {
                    title: "{Name}",
                    content: "{Description}"
                }
                const attributes2 = {
                    Name: "Love, Simon (2018)",
                    Description: "Starring  Nick Robinson, Katherine Langford, Alexandra Shipp, Jorge Lendeborg Jr., Keiynan Lonsdale, Josh Duhamel, and Jennifer Garner, 'Love, Simon' centers on Simon Spier, a closeted gay high school boy who struggles to balance his friends, his family, and the blackmailer threatening to out him to the entire school, while simultaneously attempting to discover the identity of the anonymous classmate with whom he has fallen in love online. Similar to the novel 'Simon vs. the Homo Sapiens Agenda' by Becky Albertalli which the movie is based on, the movie is set in Atlanta, Georgia. Atlanta International School is featured in many scenes as Simon's school."
                }
                const pointGraphic2 = new Graphic({
                    geometry: point2,
                    symbol: simpleMarkerSymbol2,
                    attributes: attributes2,
                    popupTemplate: popupTemplate2
                });
                
                graphicsLayer.add(pointGraphic2);

                // Create point #3 - Moonlight
                const point3 = { 
                    type: "point",
                    longitude: -80.18422251779997,
                    latitude: 25.84162773927329
                };
                const simpleMarkerSymbol3 = {
                    type: "simple-marker",
                    color: [148, 0, 211],  // Dark violet
                    outline: {
                        color: [255, 255, 255], // White
                        width: 1
                    }
                };
                const popupTemplate3 = {
                    title: "{Name}",
                    content: "{Description}"
                }
                const attributes3 = {
                    Name: "Moonlight (2016)",
                    Description: "Starring Trevante Rhodes, André Holland, Janelle Monáe, Ashton Sanders, Jharrel Jerome, Naomie Harris, and Mahershala Ali, 'Moonlight' depicts the life of Chiron, a young black gay man growing up in Miami. Jimmy's Eastside Diner is predominantly featured in the third act of the movie, where Chiron reunites with Kevin, his lifelong romantic interest."
                }
                const pointGraphic3 = new Graphic({
                    geometry: point3,
                    symbol: simpleMarkerSymbol3,
                    attributes: attributes3,
                    popupTemplate: popupTemplate3
                });
                
                graphicsLayer.add(pointGraphic3);

                // Create point #4 - The Kids Are Alright
                const point4 = { 
                    type: "point",
                    longitude: -118.20949212978049,
                    latitude: 34.12746078053712
                };
                const simpleMarkerSymbol4 = {
                    type: "simple-marker",
                    color: [255, 255, 0],  // Yellow
                    outline: {
                        color: [255, 255, 255], // White
                        width: 1
                    }
                };
                const popupTemplate4 = {
                    title: "{Name}",
                    content: "{Description}"
                }
                const attributes4 = {
                    Name: "The Kids Are Alright (2010)",
                    Description: "Starring	Annette Bening, Julianne Moore, Mark Ruffalo, Mia Wasikowska and Josh Hutcherson, 'The Kids Are Alright' tells the story of Joni and Laser, two children of a lesbian couple conceived by artificial insemination, bring their biological father into their non-traditional family life. Filmed entirely in the city of Los Angeles, the movie features Occidental College near the end, when the family sends Joni off to college."
                }
                const pointGraphic4 = new Graphic({
                    geometry: point4,
                    symbol: simpleMarkerSymbol4,
                    attributes: attributes4,
                    popupTemplate: popupTemplate4
                });
                
                graphicsLayer.add(pointGraphic4);
      
            });
        </script>

    </head>
    <body>
        <div id="viewDiv"></div>
    </body>
</html>
