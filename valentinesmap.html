<!DOCTYPE html> 

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
        <title>ArcGIS API for JavaScript Tutorials: Display a map</title>

        <style>
        html,
        body,
        #viewDiv {
            padding: 0;
            margin: 0;
            height: 100%;
            width: 100%;
        }
        </style>

        <link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
        <script src="https://js.arcgis.com/4.22/"></script>

        <script>
            require(["esri/config","esri/Map", "esri/views/MapView", "esri/Graphic", "esri/layers/GraphicsLayer"], 
            function (esriConfig,Map, MapView, Graphic, GraphicsLayer) {
                
                esriConfig.apiKey = "AAPKb180133578e44f84ad5aa1e4669658aa-Whd7eoPgDHSo4lIpKhFW2NyUesGAqtv5WskUCSnllbfBW8sJmTYLnP9iLVoxu6G";

                const map = new Map({
                    basemap: "arcgis-topographic" // Basemap layer service
                });

                const view = new MapView({
                    map: map,
                    center: [-94.5866466809691, 39.09758806658541], // Longitude, latitude
                    zoom: 5, // Zoom level
                    container: "viewDiv" // Div element
                });

                const graphicsLayer = new GraphicsLayer();
                map.add(graphicsLayer);
                
                //Create point #2
                const point1 = { 
                    type: "point",
                    longitude: -108.37489175514848,
                    latitude: 43.06698909869485
                };
                const simpleMarkerSymbol1 = {
                    type: "simple-marker",
                    color: [30, 144, 255],  // Dodger
                    outline: {
                        color: [255, 255, 255], // White
                        width: 1
                    }
                };
                const popupTemplate1 = {
                    title: "{Name}",
                    content: "{Description}"
                }
                const attributes1 = {
                    Name: "Brokeback Mountain (2005)",
                    Description: "While Brokeback Mountain is a fictional location, much of the movie is  set in Riverton, a real town in the Big Horn Mountains of central Wyoming."
                }
                const pointGraphic1 = new Graphic({
                    geometry: point1,
                    symbol: simpleMarkerSymbol1,
                    attributes: attributes1,
                    popupTemplate: popupTemplate1
                });
                graphicsLayer.add(pointGraphic1);

                // Create point #2
                const point2 = { 
                    type: "point",
                    longitude: -118.80657463861,
                    latitude: 34.0005930608889
                };
                const simpleMarkerSymbol2 = {
                    type: "simple-marker",
                    color: [226, 119, 40],  // Orange
                    outline: {
                        color: [255, 255, 255], // White
                        width: 1
                    }
                };
                const pointGraphic2 = new Graphic({
                    geometry: point2,
                    symbol: simpleMarkerSymbol2
                });
                graphicsLayer.add(pointGraphic2);
      
            });
        </script>

    </head>
    <body>
        <div id="viewDiv"></div>
    </body>
</html>
